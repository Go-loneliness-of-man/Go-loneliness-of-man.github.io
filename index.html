<!DOCTYPE html>
<html>

<head>
  <title>Go-loneliness-of-man</title>
  <meta charset="utf-8">
  <style type="text/css">
    @font-face{
      font-family:'微软雅黑';
      src:url("微软雅黑.ttf");
    }                                                                       /*Web字体*/
    body{  background:url(图片/右上角.PNG) no-repeat top left/cover; }    /*页面整体背景*/
    div ul{
      margin:1% 10px;
      padding:0px;
      background:rgb(170,0,0);
      width:83px;
      border:3px solid black ;
      border-radius:8px;
      height:204px;                                              
    }                                                                     /*ul列表整体样式*/
    li{
      background:rgb(200,0,0);
      width:70px;
      height:20px;
      margin:10px 20px;
      padding:6px;
      border:3px solid black;
      border-radius:10px;                                                 /*li样式*/
    }
    li:hover{
      width:80px;
      background:rgb(255,0,0);
      font-size:20px;
    }                                                                     /*li 在指针悬停状态下的样式*/
    #llx{
      display:inline-block;
      margin:10px 0px 0px 10px;
      font-size:30px;
    }                                                                     /*确定 "浏览项" 三字的位置*/
    #study:hover,#time:hover{ padding:5px 10px 15px 10px; }
    #artical:hover{ 
      width:70px;
      padding:5px 0px 15px 30px;
    }
    #shu:hover{ padding:5px 0px 15px 20px; }
    a{ text-decoration:none; }
    div ul li span{ color:rgb(20,20,20); font-weight:bold; }                             /*指定 li 的细节样式*/
    div ul li span:hover{ color:white; text-decoration:none; font-weight:bold; }         /*li 被点击时的样式*/
    #study:hover iframe,#time:hover iframe,#artical:hover iframe,#shu:hover iframe{ display:block; }
    /*使各个 li 的悬浮框在指针悬停下可见*/
    #time2,#artical2,#study2,#shu2{
      position:absolute;
      top:148px;
      left:144px;
      border:3px solid black;
      border-radius:10px;
      display:none;
      width:600px;
      height:500px;
    }                                                                      /*各个 li 菜单的样式 */
    .smallh1{
      display:inline-block;
      font-size:40px;
      font-weight:bold;
      margin:10px 0px 0px 100px;
    }
    audio{
      position:absolute;
      top:95px;
      left:130px;
    }
    #face{
      display:inline-block;
      background:url(图片/头像2.PNG) 100%;
      width:76px;
      height:76px;
      border:2px solid black;
      border-radius:38px;
      position:absolute;
      top:10px;
      left:16px;
    }
    @media screen and (max-device-width:600px){
      html{ height:100%; width:100%; }
      body{ background:url(图片/请不要打扰我晒太阳.PNG) no-repeat top left/100%; }
      #h1 .smallh1{ font-size:27px; color:rgb(20,20,20) }                   /* "刃舞的练习室" 这段文字的样式*/
      #llx{
        display:inline-block;
        margin:24px 0px 10px 10px;
        font-size:30px;
      }                                                                      /*确定移动端下 "浏览项" 三字的位置*/
      #time2,#shu2{ width:750px !important; }                                /*移动端下后两个 iframe 的宽度*/
      #time div,#shu div{
        -webkit-overflow-scrolling: touch;
        overflow-y: scroll;
        height:800px;
      }                                                                      /*解决移动端 iframe 不滚动问题*/
    }
  </style>
</head>

<body>
  <div id="face"></div>
  <div id="h1">
    <span class="smallh1">练习室 belong to 刃舞</span><br>
    <audio src="消愁---毛不易+.mp3" controls preload="auto" loop></audio>
  </div>
  <div id="body">
      <p>
        <h2 id="llx">浏览项</h2>
        <ul>
          <li id="study">
            <a href="#study2"><span>学习笔记</span></a>
            <iframe id="study2" src="学习/index.html"></iframe></li>
          <li id="artical">
            <a href="#artical2"><span>随笔</span></a>
            <iframe id="artical2" src="随笔/index.html"></iframe></li>
          <li id="time">
            <a href="#time2"><span>岁月如梭</span></a>
            <div>
              <iframe id="time2" style="width:1100px; height:480px;" src="珍惜时间.html"></iframe>
            </div>
          </li>
            <li id="shu"><a href="#shu2"><span>我的书</span></a>
            <div>
              <iframe id="shu2" style="width:1100px; height:480px;" src="面向考试编程/index.html"></iframe>
            </div>
          </li>
        </ul>
      </p>
  </div>
  
</body>

</html>

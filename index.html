<!DOCTYPE html>
<html>

<head>
  <title>Go-loneliness-of-man</title>
  <meta charset="utf-8">
  <style type="text/css">
    @font-face{
      font-family:'微软雅黑';
      src:url("微软雅黑.ttf");
    }                                                                      /*Web字体*/
    body{  background:url(图片/右上角.PNG) no-repeat; }                      /*页面整体背景*/
    div ul{
      margin:0px;
      padding:0px;
      background:rgb(170,0,0);
      width:83px;
      border:3px solid black ;
      border-radius:8px;
      height:155px;                                              
    }                                                                     /*ul列表整体样式*/
    li{
      background:rgb(200,0,0);
      width:70px;
      height:20px;
      margin:10px 20px;
      padding:6px;
      border:3px solid black;
      border-radius:10px;                                                 /*li样式*/
    }
    li:hover{
      width:80px;
      background:rgb(255,0,0);
      font-size:20px;
    }                                                                     /*li在指针悬停状态下的样式*/
    #study:hover,#time:hover{ padding:5px 10px 15px 10px; }
    #artical:hover{ 
      width:70px;
      padding:5px 0px 15px 30px;
    }
    div ul li span{ color:rgb(160,160,160); }                             /*指定li的细节样式*/

    a:link{ color:saddlebrown; text-decoration:none; }
    a:visited{ color:gray; text-decoration:none; }
    a:hover{ color:white; text-decoration:none; }                        /*定制a元素样式*/

    #study:hover iframe,#time:hover iframe,#artical:hover iframe{ display:block; }  /*使各个li的菜单在指针悬停下可见*/

    #time2,#artical2,#study2{
      position:absolute;
      top:155px;
      left:134px;
      border:3px solid black;
      border-radius:10px;
      display:none;
      width:280px;
      height:500px;
    }                                                                          /*各个li菜单样式*/

    .smallh1{
      font-size:40px;
      font-weight:bold;
    }

    audio{
      margin-left:20px;
      margin-top:10px;
    }
    @media screen and (max-device-width:600px){
      body{
        background:url(图片/请不要打扰我晒太阳.PNG);
      }
      #h1 .smallh1{ font-size:35px; }
    }
  </style>
</head>

<body>
  <div id="h1">
    <span class="smallh1">练习室 belong to 刃舞</span><audio src="消愁---毛不易+.mp3" controls preload="auto" loop></audio>
  </div>
  <div id="body">
    <h2>浏览项</h2>
      <p>
        <ul>
          <li id="study">
            <a href="#study2"><span>学习笔记</span></a>
            <iframe id="study2" src="学习/index.html"></iframe></li>
          <li id="artical">
            <a href="#artical2"><span>随笔</span></a>
            <iframe id="artical2" src="随笔/index.html"></iframe></li>
          <li id="time">
            <a href="#time2"><span>岁月如梭</span></a>
            <iframe id="time2" style="width:1100px; height:480px;" src="珍惜时间.html"></iframe></li>
        </ul>
      </p>
  </div>
  
</body>

</html>

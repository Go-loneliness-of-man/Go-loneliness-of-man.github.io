  <div id="h1"><span class="smallh1">git错误记录</span></div>
  <div id="body">
    <p>
      <details>
        <summary>1.git commit提交时要写注释，可以这样解决：</summary> 
        git commit -m "注释"<br>
      </details>
      <details>
        <summary>2.git push时提示Logon failed......字样，并让你在命令行界面重新键入用户名密码</summary>
        是因为第一次输错了密码。crtl+c退出，重新push。<br>
      </details>
      <details>
        <summary>3.git push时提示everything up-to-date</summary>
        有三种情况:未add、未commit、远程仓库没有分支.<br>
      </details>

      </details>
    </p>

<!DOCTYPE html>
<html>

<head>
  <title>大纲算法</title>
  <meta charset="UTF-8">
  <style>

  </style>
</head>

<body>
  <div id="h1"><span class="smallh1">大纲算法</span></div>
  <div id="body">
    <h2></h2>
      大纲算法是 HTML5 的重要概念，它使开发者和使用屏幕阅读器的人更直观的观察网页的结构，它根据 body、nav、section 三个标签来创建节点生成一个目录。
      每个语义化标签都需要一个标题标签（h1~h6）为其指定名称。<br>
      仅仅结构需要使用 div，如果还需要创建一个目录节点，就使用 section
  </div>
</body>

</html>
